<html>
    <head></head>
    <body>
    <form>
        <label for="Feedback">Feedback Type:</label><br>
        <select name="Feedback" id="cars">
        <option value="product">product</option>
        <option value="website">website</option>
        </select><br>

        <label for="message">User's message:</label><br>
        <input type="text" id="message" name="message"><br>

        <label>website rating:</label><br>
        <input type="radio"  id="Bad" name="rating">
        <label for="Bad">Bad</label><br>
        <input type="radio"  id="Good" name="rating">
        <label for="Good">Good</label><br>
        <input type="radio"  id="Very Good" name="rating">
        <label for="Very Good"> Very Good</label><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="10" max="100"><br>

        <label for="email">Email:</label><br>
        <input type="email" required id="email" name="email" min="10" max="100"><br>
        
        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" minlength="8"><br>

        <label for="url">Optional website URL:</label><br>
        <input type="url" id="url" name="url"><br>

        <label for="tc">Terms and conditions:</label><br>
        <input type="checkbox" id="tc" name="tc"><br>

        
        <input type="submit" id="submit" name="submit"><br>
    </form>   
    </body>
</html>
